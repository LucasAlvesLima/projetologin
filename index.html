<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=connect_without_contactvpn_key_alertreset_brightness" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
                
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem vindo Novamente Fa√ßa login para acessar sua conta e poder fazer as config no seu ambiente.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            connect_without_contact
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key_alert
                            </span>
                           
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="#">Esqueci a senha</a> <span class="material-symbols-outlined">
                        reset_brightness
                        </span>
                </form>
            </div>
        </section>
    </main>
